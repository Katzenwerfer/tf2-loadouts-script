// Saves active loadouts.
// Exec this before you close the game.

// Clear controller binds.
sixense_clear_bindings

// Overwrite saved loadouts with an empty file.
sixense_write_bindings saved_loadouts.txt

// Set console log path to the save file.
con_logfile cfg/saved_loadouts.txt

// Realias loadout aliases to echo the current active loadout.
alias loadouts.load.A echo l1A; alias loadouts.load.B echo l1B; alias loadouts.load.C echo l1C; alias loadouts.load.D echo l1D

// Calls the current active loadout and echoes a save message set by ^.
loadouts.restore.scout

// Repeat for all other classes.

alias loadouts.load.A echo l2A; alias loadouts.load.B echo l2B; alias loadouts.load.C echo l2C; alias loadouts.load.D echo l2D
loadouts.restore.soldier

alias loadouts.load.A echo l3A; alias loadouts.load.B echo l3B; alias loadouts.load.C echo l3C; alias loadouts.load.D echo l3D
loadouts.restore.pyro

alias loadouts.load.A echo l4A; alias loadouts.load.B echo l4B; alias loadouts.load.C echo l4C; alias loadouts.load.D echo l4D
loadouts.restore.demoman

alias loadouts.load.A echo l5A; alias loadouts.load.B echo l5B; alias loadouts.load.C echo l5C; alias loadouts.load.D echo l5D
loadouts.restore.heavy

alias loadouts.load.A echo l6A; alias loadouts.load.B echo l6B; alias loadouts.load.C echo l6C; alias loadouts.load.D echo l6D
loadouts.restore.engineer

alias loadouts.load.A echo l7A; alias loadouts.load.B echo l7B; alias loadouts.load.C echo l7C; alias loadouts.load.D echo l7D
loadouts.restore.medic

alias loadouts.load.A echo l8A; alias loadouts.load.B echo l8B; alias loadouts.load.C echo l8C; alias loadouts.load.D echo l8D
loadouts.restore.sniper

alias loadouts.load.A echo l9A; alias loadouts.load.B echo l9B; alias loadouts.load.C echo l9C; alias loadouts.load.D echo l9D
loadouts.restore.spy

// Done saving, stop logging.
con_logfile ""

// Restore controller bindings.
exec sixense_bindings

// Revert aliases back to working state.
exec loadouts/restart

// Console message.
echo [Loadouts] Loadouts have been saved.
